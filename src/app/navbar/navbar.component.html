 <nav class="navbar navbar-expand-lg navbar-light bg-black">
  <a class="navbar-brand" href="#"><span> &nbsp;&nbsp; <img class="logo"
        src="../../assets/images/rain-cloud.png"></span> &nbsp; ClimaCast </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
    <div class="navbar-nav mx-auto">
      <a class="nav-item nav-link" routerLink="/home"
        routerLinkActive="active">Home</a>
        <a class="nav-item nav-link" routerLink="/hourly"
        routerLinkActive="active">Hourly Data</a>
      <a class="nav-item nav-link" routerLink="/weekly"
        routerLinkActive="active">Weekly Data</a>
      <a class="nav-item nav-link" routerLink="/monthly"
        routerLinkActive="active">Monthly Data</a>
        <div class="form form-group">
          <div class="input-container">
            <input type="text" [(ngModel)]="weatherLocation" placeholder="Enter Location" class="input form-control" (keyup.enter)="getWeather()">
            <button (click)="getWeather()" class="btn btn-secondary">Show</button>
          </div>
        </div> 
    </div>
  </div>
</nav>
